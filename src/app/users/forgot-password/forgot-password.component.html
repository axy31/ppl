<div class="bodycontent">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

    <div class="form-group full-width-container">
      <mat-form-field>
        <input matInput placeholder="Username" [formControl]="Username" name="Username" type="text" required>
        <mat-error *ngIf="Username.hasError('required')">Please enter Username</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group full-width-container">
      <mat-form-field>

        <input [formControl]="mobileNo" matInput placeholder="mobileNo" type="number" class="form-control" id="MobileNo"
          placeholder="Enter Mobile Number" name="MobileNo" ng-model="forgot.MobileNo" required>
        <mat-error *ngIf="Password.hasError('required')">Please enter Password</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group full-width-container">
      <button mat-raised-button [disabled]="loading" type="submit">Send
        Password</button> <br />
    </div>
  </form>
</div>
