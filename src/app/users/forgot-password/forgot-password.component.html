<div id="forgotpassword-form" class="tab-pane fade in active">
  <form name="forgotpasswordForm" role="form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" ng-model="forgot.username"
        required focus>
    </div>
    <div class="form-group">
      <label for="MobileNo">Mobile Number:</label>
      <input type="number" class="form-control" id="MobileNo" placeholder="Enter Mobile Number" name="MobileNo"
        ng-model="forgot.MobileNo" required>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="sendpassword(forgot);" data-ng-disabled="forgotpasswordForm.$invalid">Send
      Password</button>
  </form>
</div>
